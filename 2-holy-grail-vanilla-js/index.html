<html lang="en">
<head>

    <title>Holy Grail Layout</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <!-- middle section -->
     <div class="container">
        <aside class="side-content side-left">
            <h2>Left Sidebar</h2>
            <p>Additional Content for on left side</p>
        </aside>
        <main class="main-content">
            <h2>Main content</h2>
            <p>This is the main content</p>

        <aside class="side-content side-right">
            <h2>Right Sidebar</h2>
            <p>Additional Content for on right side</p>
        </aside>
     </div>
    <footer>
        <h3>Footer</h3>
    </footer>

</html>
